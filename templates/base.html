<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{{ app_name }}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    {% block top_logo %}
    <div class="logo-wrap logo-top">
        <img src="{{ url_for('static', filename='BR_Logo-Square.svg') }}" 
             alt="Business Reporter" 
             onerror="this.style.display='none'">
    </div>
    {% endblock %}

    {% block content %}
    <!-- Page content goes here -->
    {% endblock %}

    {% block bottom_logo %}
    <div class="logo-wrap logo-bottom">
        <img src="{{ url_for('static', filename='Amazon_Business_Logo_Horizontal_CYMK_White+Smile_Orange.png') }}"
             alt="Amazon Business"
             onerror="this.onerror=null; this.src='{{ url_for('static', filename='ABLogo.svg') }}'">
    </div>
    {% endblock %}

    {% block scripts %}
    <!-- Additional scripts go here -->
    {% endblock %}
</body>
</html>
